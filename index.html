<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería con CSS Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .galeria img {
      width: 100%;
      filter: grayscale(100%);
    }

    .galeria img:hover {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <h1>Galería de fotos</h1>
  <div class="galeria">
    <img src="fto1.jpg" alt="Foto 1">
    <img src="fto2.jpg" alt="Foto 2">
    <img src="fto3.jpg" alt="Foto 3">
    <img src="fto4.jpg" alt="Foto 4">
    <img src="fto5.jpg" alt="Foto 5">
    <img src="fto6.jpg" alt="Foto 6">
  </div>
</body>
</html>
